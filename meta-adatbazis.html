<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.8/jstree.min.js"></script>

<script type="text/javascript">
    function createJSTree(jsondata) {
        $('#SimpleJSTree')
              .on('click', '.jstree-anchor', function (e) {
              $(this).jstree(true).toggle_node(e.target);
               })
.jstree({
            "core": {                    
                'data': jsondata,
                themes: { dots: false }                    
            },

"plugins" : ["search"],
"search": {
                    "case_sensitive": false,
                    "show_only_matches": false
                }

        }).on("select_node.jstree",
    function(evt, data){
        var node_id   = (data.node.id); // element id
        var description = $("#"+node_id).attr("description"); // get value of element attribute
        $('#data').html(description);
    })
    }

$(document).ready(function () {
            $("#search_tree").click(function () {  
                var value=document.getElementById("search_field").value; 
                $("#SimpleJSTree").jstree("search",value);  

            }); 
        });

</script>
